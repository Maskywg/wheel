        // Web Audio API ÂÇôÁî®ÊñπÊ°à
        function initWebAudioFallback() {
            console.log('‰ΩøÁî® Web Audio API ÂÇôÁî®ÊñπÊ°à');
            
            let audioContext;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Web Audio API ‰∏çÊîØÊè¥');
                return;
            }
            
            function createBeep(frequency, duration, type = 'sine') {
                if (!audioContext) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            }
            
            // ÈáçÊñ∞ÂÆöÁæ©Èü≥ÊïàÂáΩÊï∏ÁÇ∫ Web Audio ÁâàÊú¨
            window.playClickSound = () => {
                if (audioContext?.state === 'suspended') audioContext.resume();
                createBeep(800, 0.1, 'square');
            };
            
            window.playSpinSound = () => {
                if (audioContext?.state === 'suspended') audioContext.resume();
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => createBeep(200 + i * 15, 0.08, 'square'), i * 150);
                }
            };
            
            window.playStopSound = () => {
                if (audioContext?.state === 'suspended') audioContext.resume();
                createBeep(60, 0.3, 'triangle');
                setTimeout(() => createBeep(120, 0.15, 'sine'), 200);
            };
            
            window.playSuccessSound = () => {
                if (audioContext?.state === 'suspended') audioContext.resume();
                const notes = [261.63, 329.63, 392.00, 523.25];
                notes.forEach((note, index) => {
                    setTimeout(() => createBeep(note, 0.3, 'sine'), index * 150);
                });
            };
            
            isAudioEnabled = true;
        }
        
        // Êí≠ÊîæÈü≥ÊïàÁöÑÈÄöÁî®ÂáΩÊï∏
        function playSound(soundName, stopPrevious = false) {
            if (!isAudioEnabled) return;
            
            // Â¶ÇÊûúÈúÄË¶ÅÂÅúÊ≠¢‰πãÂâçÁöÑÈü≥Êïà
            if (stopPrevious) {
                stopAllSounds();
            }
            
            const audio = sounds[soundName];
            if (audio) {
                // ÂÅúÊ≠¢Âêå‰∏ÄÂÄãÈü≥ÊïàÁöÑ‰πãÂâçÊí≠Êîæ
                if (!audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
                
                // Êí≠ÊîæÈü≥Ê™î
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Âä†ÂÖ•Ê≠£Âú®Êí≠ÊîæÁöÑÂàóË°®
                        if (!currentlyPlaying.includes(audio)) {
                            currentlyPlaying.push(audio);
                        }
                    }).catch(error => {
                        console.log('Èü≥Ê™îÊí≠ÊîæÂ§±Êïó:', error);
                    });
                }
            }
        }
